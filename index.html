<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>laowang个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #fff;
        }

        header {
            background-color: #007acc;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            border: 5px solid #fff;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .bio {
            font-size: 20px;
            margin-top: 20px;
            line-height: 1.5;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icon {
            font-size: 24px;
            margin: 0 10px;
            color: #007acc;
            transition: color 0.3s ease-in-out;
        }

        .social-icon:hover {
            color: #ff3366;
        }
    </style>
</head>
<body>
    <header>
        <h1>YIFAN WANG</h1>
        <p>yfw</p>
    </header>

    <div class="container">
        <img src="your-profile-image.jpg" alt="你的照片" class="profile-img">
        <p class="bio">self-intro</p>
        <div class="social-icons">
            <a href="#"><span class="social-icon">Facebook</span></a>
            <a href="#"><span class="social-icon">Twitter</span></a>
            <a href="#"><span class="social-icon">LinkedIn</span></a>
            <a href="#"><span class="social-icon">GitHub</span></a>
        </div>
    </div>
</body>
</html>
