<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #007acc;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            max-width: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .bio {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yifan Wang</h1>
        <p>Researcher in CV and 3D vision</p>
    </header>

    <div class="container">
        <img src="your-profile-image.jpg" alt="你的照片" class="profile-img">
        <p class="bio">你的简介和自我介绍。</p>
    </div>
</body>
</html>
